project.name=spring-data-demo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.sql.init.schema-locations=classpath:sql/schema-h2.sql
spring.sql.init.data-locations=classpath:sql/init.sql
spring.sql.init.continue-on-error=false
spring.sql.init.platform=h2
spring.sql.init.username=
spring.sql.init.password=
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=9001